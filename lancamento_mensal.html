
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lançamento Mensal</title>
</head>
<body>
    <h1>Lançamento Mensal</h1>
    <label for="faixaEtaria">Faixa Etária:</label>
    
<select name="faixaEtaria" required>
    <option value="">Selecione</option>
    <option value="0 a 12 meses">0 a 12 meses</option>
    <option value="12 a 24 meses">12 a 24 meses</option>
    <option value="24 a 36 meses">24 a 36 meses</option>
    <option value="Acima de 36 meses">Acima de 36 meses</option>
</select>

</body>
</html>
