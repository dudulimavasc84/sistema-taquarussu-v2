
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lançamento Mensal</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Fazenda" class="logo">
        <h2>Lançamento Mensal</h2>
        <form>
            <div class="grid">
                <label>Fazenda</label>
                <select><option>Fazenda Taquarussu</option></select>

                <label>Mês</label>
                <select><option>Janeiro</option></select>

                <label>Ano</label>
                <select><option>2025</option></select>

                <label>Sexo</label>
                <select><option>Fêmea</option><option>Macho</option></select>

                <label>Faixa Etária</label>
                <select><option>0 a 12 meses</option></select>
            </div>

            <div class="grid">
                <label>Inicial</label>
                <input type="number" placeholder="Ex: 100">

                <label>Entrada</label>
                <input type="number">
                <textarea placeholder="Descrição da Entrada"></textarea>

                <label>Nascimentos</label>
                <input type="number">
                <textarea placeholder="Descrição dos Nascimentos"></textarea>

                <label>Transferência</label>
                <input type="number">
                <textarea placeholder="Descrição da Transferência"></textarea>

                <label>Saída da Fazenda</label>
                <input type="number">
                <textarea placeholder="Descrição da Saída"></textarea>

                <label>Abate</label>
                <input type="number">
                <textarea placeholder="Descrição do Abate"></textarea>

                <label>Mortes</label>
                <input type="number">
                <textarea placeholder="Descrição das Mortes"></textarea>

                <label>Saldo Final</label>
                <input type="number" value="0">
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
