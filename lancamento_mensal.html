
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançamento Mensal</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="soma_saldo.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Fazenda" class="logo">
    <h2>Lançamento Mensal</h2>
    <form id="formulario">
      <div class="linha">
        <select><option>Fazenda Taquarussu</option><option>Fazenda Coqueiral</option></select>
        <select id="mes">
          <option>Janeiro</option><option>Fevereiro</option><option>Março</option><option>Abril</option>
          <option>Maio</option><option>Junho</option><option>Julho</option><option>Agosto</option>
          <option>Setembro</option><option>Outubro</option><option>Novembro</option><option>Dezembro</option>
        </select>
        <select id="ano">
          <option>2020</option><option>2021</option><option>2022</option><option>2023</option>
          <option>2024</option><option>2025</option><option>2026</option><option>2027</option>
          <option>2028</option><option>2029</option><option>2030</option>
        </select>
      </div>
      <div class="linha">
        <select><option>Macho</option><option>Fêmea</option></select>
        <select>
          <option>0 a 12 meses</option><option>12 a 24 meses</option>
          <option>24 a 36 meses</option><option>Acima de 36 meses</option>
        </select>
      </div>
      <div class="linha"><input id="inicial" type="number" placeholder="Inicial"></div>
      <div class="linha">
        <input id="entrada" type="number" placeholder="Entrada">
        <input type="text" placeholder="Descrição da Entrada">
      </div>
      <div class="linha">
        <input id="transferencia" type="number" placeholder="Transferência">
        <input type="text" placeholder="Descrição da Transferência">
      </div>
      <div class="linha">
        <input id="saida" type="number" placeholder="Saída da Fazenda">
        <input type="text" placeholder="Descrição da Saída">
      </div>
      <div class="linha">
        <input id="abate" type="number" placeholder="Abate">
        <input type="text" placeholder="Descrição do Abate">
      </div>
      <div class="linha">
        <input id="mortes" type="number" placeholder="Mortes">
        <input type="text" placeholder="Descrição das Mortes">
      </div>
      <div class="linha">
        <input id="saldo" type="number" placeholder="Saldo Final" readonly>
      </div>
      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
