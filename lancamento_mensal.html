
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lançamento Mensal</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
    function calcularSaldoFinal() {
        let inicial = parseInt(document.getElementById("inicial").value) || 0;
        let entrada = parseInt(document.getElementById("entrada").value) || 0;
        let nascimentos = parseInt(document.getElementById("nascimentos").value) || 0;
        let transferencia = parseInt(document.getElementById("transferencia").value) || 0;
        let saida = parseInt(document.getElementById("saida").value) || 0;
        let abate = parseInt(document.getElementById("abate").value) || 0;
        let mortes = parseInt(document.getElementById("mortes").value) || 0;
        let saldo = inicial + entrada + nascimentos - transferencia - saida - abate - mortes;
        document.getElementById("saldo").value = saldo;
    }
    </script>
</head>
<body>
    <div class="form-container">
        <img src="logo.png" alt="Logo Fazenda" class="logo">
        <h2>Lançamento Mensal</h2>
        <form>
            <select><option>Fazenda Taquarussu</option><option>Fazenda Coqueiral</option></select>
            <select><option>Janeiro</option><option>Fevereiro</option><option>Março</option><option>Abril</option><option>Maio</option><option>Junho</option><option>Julho</option><option>Agosto</option><option>Setembro</option><option>Outubro</option><option>Novembro</option><option>Dezembro</option></select>
            <select><option>2023</option><option>2024</option><option>2025</option></select>
            <select><option>Macho</option><option>Fêmea</option></select>
            <select><option>0 a 12 meses</option><option>12 a 24 meses</option><option>Acima de 24 meses</option></select><br>
            <input id="inicial" placeholder="Inicial" oninput="calcularSaldoFinal()">
            <input id="entrada" placeholder="Entrada" oninput="calcularSaldoFinal()">
            <input id="nascimentos" placeholder="Nascimentos" oninput="calcularSaldoFinal()"><br>
            <input id="transferencia" placeholder="Transferência" oninput="calcularSaldoFinal()">
            <input id="saida" placeholder="Saída da Fazenda" oninput="calcularSaldoFinal()">
            <input id="abate" placeholder="Abate" oninput="calcularSaldoFinal()"><br>
            <input id="mortes" placeholder="Mortes" oninput="calcularSaldoFinal()">
            <input id="saldo" placeholder="Saldo Final" readonly><br>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
